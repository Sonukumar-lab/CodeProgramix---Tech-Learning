<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Certificate Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: #e0e7ff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1.8px solid #a8b0be;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, select:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .certificate {
      position: relative;
      width: 850px;
      height: 450px;
      padding: 40px 50px;
      background: white;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 8px 30px rgba(74,144,226,0.25);
      overflow: hidden;
    }

      .certificate::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 500px;
      background: url('photos/watermark.png') no-repeat center/contain;
      opacity: 0.2; /* Increase from 0.05 to 0.2 for darker */
      transform: translate(-50%, -48%);
      pointer-events: none;
      filter: brightness(0) saturate(75%); /* Makes the watermark appear black/darker */
      }


    .certificate h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #4A90E2;
      margin: 0;
    }

    .certificate h2 {
      font-size: 28px;
      margin: 20px 0;
      color: #333;
    }

    .certificate .name {
      font-size: 34px;
      font-weight: 700;
      color: #222;
      margin: 20px 0;
      text-transform: uppercase;
    }

    .certificate p {
      font-size: 20px;
      color: #555;
      margin: 12px 0;
    }

    .course-name {
      font-size: 26px;
      font-weight: 600;
      color: #4A90E2;
      margin: 15px 0;
    }

    .signature-section {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 80px;
      margin-top: 40px;
      position: relative;
    }

    .signature-block {
      text-align: center;
    }

    .signature {
      border-top: 2px solid #4A90E2;
      width: 180px;
      margin: 0 auto;
      padding-top: 6px;
      font-size: 16px;
      color: #4A90E2;
      font-weight: 600;
    }

    .stamp {
      position: absolute;
      left: 120px;
      bottom: 20px;
      width: 120px;
      opacity: 0.9;
    }

    .small-text {
      position: absolute;
      bottom: 30px;
      right: 60px;
      font-size: 14px;
      color: #888;
    }

    #qrcode {
      position: absolute;
      bottom: 60px;
      right: 40px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <form id="certificateForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student's full name" required />

    <label for="courseName">Course Name:</label>
    <select id="courseName" required>
      <option value="" disabled selected>Select course</option>
      <option value="C Programming">C Programming</option>
      <option value="Java Programming">Java Programming</option>
      <option value="Python for Beginners">Python for Beginners</option>
      <option value="Web Development">Web Development</option>
    </select>

    <button type="submit">Generate Certificate</button>
  </form>

  <div class="certificate" id="certificate">
    <div id="qrcode"></div>
    <h1>Certificate of Completion</h1>
    <h2>This is to proudly certify that</h2>
    <p class="name" id="certStudentName">Student Name</p>
    <p>has successfully completed the course</p>
    <p class="course-name" id="certCourseName">Course Name</p>
    <p>on <span id="certDate">Date</span></p>

    <div class="signature-section">
      <div class="signature-block">
        <div class="signature">CodeProgramix</div>
      </div>
      <img src="photos/stamp.png" alt="Stamp" class="stamp">
    </div>

    <div class="small-text">Certificate ID: <span id="certId">CERT-12345</span></div>
  </div>

  <button id="downloadBtn" style="display: none; margin-top: 20px;">Download Certificate (PDF)</button>

  <script>
    document.getElementById('certificateForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const studentName = document.getElementById('studentName').value.trim();
      const courseName = document.getElementById('courseName').value;

      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = today.toLocaleDateString(undefined, options);

      const certificateId = 'CERT-' + Date.now();

      document.getElementById('certStudentName').textContent = studentName;
      document.getElementById('certCourseName').textContent = courseName;
      document.getElementById('certDate').textContent = formattedDate;
      document.getElementById('certId').textContent = certificateId;

      // Generate QR code text
      const qrText = `Name: ${studentName}\nCourse: ${courseName}\nDate: ${formattedDate}\nCertificate ID: ${certificateId}`;

      // Clear previous QR code if any
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: qrText,
        width: 100,
        height: 100
      });

      document.getElementById('certificate').style.display = 'flex';
      document.getElementById('downloadBtn').style.display = 'block';

      document.getElementById('certificate').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const certificate = document.getElementById('certificate');

      const canvas = await html2canvas(certificate, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');

      const pdf = new jsPDF('l', 'pt');
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);
      pdf.save('certificate.pdf');
    });

  </script>

</body>
</html>
