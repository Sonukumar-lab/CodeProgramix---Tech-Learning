<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeProgramix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CodeProgramix</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h1>Login to CodeProgramix</h1>
            <div id="login-status">
                <!-- coming from Js -->
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button" id="login">Log In</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
            <p class="forgot-password"><a href="forgot-password.html">Forgot your password?</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Footer content -->
        </div>
        <p class="copyright">&copy; 2026 CodeProgramix. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get the email and password entered by the user
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            
            login(email, password);
            
        });
        
        async function login(email,password) {
            
            const response = await fetch('http://localhost:5002/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    password: password,
                })
            });
        
            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                let statusElement = document.getElementById('login-status');
                    statusElement.innerHTML = `<p style="color: green;">Loging......</p>`;
                setTimeout(function() {
                   window.location.href = `student-dashboard.html?username=${data.username}`;  
                }, 3000);
            } else {
                let statusElement = document.getElementById('login-status');
                    statusElement.innerHTML = `<p style="color: red;">Invalid user, please check email and password</p>`;
            }
        }
    </script>
</body>
</html>
